<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Title</title>
<body>
<a th:href="@{/submit}">Submit new post</a>
<h1 class="text-center">Trending posts</h1>
<div class="container">
    <div class="row" th:each="post : ${posts}">
        <div class="col-lg-1" th:text="${post.score}"></div>
        <div class="col-lg-1" >
            <form th:method="POST" th:action="@{upvote}" th:object="${post}">
                <div class="form-group">
                    <input type="hidden" th:value="${post.id}" th:name="id">
                    <button class="glyphicon glyphicon-thumbs-up" type="submit" value="Submit"></button>
                </div>
            </form>
        </div>
        <div class="col-lg-1" >
            <form th:method="POST" th:action="@{downvote}" th:object="${post}">
                <div class="form-group">
                    <input type="hidden" th:value="${post.id}" th:name="id">
                    <button class="glyphicon glyphicon-thumbs-down" type="submit" value="Submit"></button>
                </div>
            </form>
        </div>
        <div class="col-lg-6" th:text="${post.title}"></div>
        <div class="col-lg-2" th:text="${post.creationDate}"></div>
    </div>

</div>

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

</body>
</html>
