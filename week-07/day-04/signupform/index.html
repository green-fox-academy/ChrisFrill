<!DOCTYPE html>
<html>
    <head>
            <title>Table</title>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="signup">
            <div>
                    <form action="https://newsletter-ws.herokuapp.com/register" method="POST">
                        <div >
                            <p id="title">
                               Sign up
                            </p>
                        </div>
                        <div>
                            <input type="name" id="name" name="name" placeholder="Username" autofocus autocomplete="off">
                        </div>
                        <div>
                                <input type="email" name="email" placeholder="E-mail" autocomplete="off">
                        </div>
                        <div>
                                <input type="password" name="password" placeholder="Password" autocomplete="off">
                        </div>
                        <div>
                                <input type="password" name="passwordConfirmation" placeholder="Retype password" autocomplete="off">
                        </div>
                        <div>
                            <input type="submit" value="Sign me up">
                        </div>
            
                    </form>
            </div>
            <div class="middle_aligned">
                <p class="round_button">or</p>
            </div>
            <div>
                    <button type="button" class="button1">Log in with Facebook</button>
                    <button type="button" class="button2">Log in with Twitter</button>
                    <button type="button" class="button3">Log in with Google+</button>
            </div>
        </div>

       
    </body>

</html>
